<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <title>Urna Eletr√¥nica</title>
</head>
<body>
    <div class="urna">
       
        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">

                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d-1-4"> 
                        Nome: <br>
                        Partido: <br>
                        Vice-Prefeito: Beltradno de tal <br>
                    </div>

                </div>
                <div class="d-1-rigth">
                    <div class="d-1-image">
                        <img src="assets/img/84.jpg" alt="">
                        Prefeito
                    </div>
                    <div class="d-1-image small">
                        <img src="assets/img/84_2.jpg" alt="">
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="d-2">
                Aperte a tecla: <br>
                CONFIRMA para CONFIRMAR este voto <br>
                CORRIGE para CORRIGIR este voto
            </div>
        </div>
        <div class="teclado">
            <div class="teclado--linha">
                <div onclick="clicou('1')" class="teclado--botao">1</div>
                <div onclick="clicou('2')" class="teclado--botao">2</div>
                <div onclick="clicou('3')" class="teclado--botao">3</div>
            </div>
            <div class="teclado--linha">
                <div onclick="clicou('4')" class="teclado--botao">4</div>
                <div onclick="clicou('5')" class="teclado--botao">5</div>
                <div onclick="clicou('6')" class="teclado--botao">6</div>
            </div>
            <div class="teclado--linha">
                <div onclick="clicou('7')" class="teclado--botao">7</div>
                <div onclick="clicou('8')" class="teclado--botao">8</div>
                <div onclick="clicou('9')" class="teclado--botao">9</div>
            </div>
            <div class="teclado--linha">
                <div onclick="clicou('0')" class="teclado--botao">0</div>

            </div>
            <div class="teclado--linha">
                <div onclick="branco('BRANCO')" class="teclado--botao botao--branco">BRANCO</div>
                <div  onclick="corrige('CORRIGE')" class="teclado--botao botao--corrige">CORRIGE</div>
                <div onclick="confirma('CONFIRMA')" class="teclado--botao botao--confirma">CONFIRMA</div>
            </div>
        </div>

    </div>





    <script src="assets/js/etapas.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
